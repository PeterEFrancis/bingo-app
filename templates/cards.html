<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">

    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <title>
      Bingo | Cards
    </title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: white;
        min-width: 300px;
      }
    </style>

    <link href="/static/card.css" rel="stylesheet">


  </head>
  <body>


    <div class="container-fluid">

      <div class="noprint row" style="margin-top: 5px;">
        <div class="col-xs-3">
          <button class="btn btn-link" onclick="window.location='/'">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </div>
        <div class="col-xs-9 text-right">
          <button class="btn btn-link" onclick="window.print();return false;">
            <span class="glyphicon glyphicon-print"></span>
          </button>
          <button type="button" class="btn btn-info" onclick="window.location.href='/new_cards/{{num}}'">
            Get New Cards
          </button>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">

        {% for cardHTML in cardHTML_array %}

          {{ cardHTML|safe }}

        {% endfor %}

      </div>
    </div>



    <br><br><br><br><br>


  </body>


</html>
